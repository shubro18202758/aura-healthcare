version: '3.8'

services:
  # Vector Database (Qdrant)
  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: aura_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # MongoDB for application data
  mongodb:
    image: mongo:7.0
    container_name: aura_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=aura_admin_2024
      - MONGO_INITDB_DATABASE=aura_healthcare
    restart: unless-stopped

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: aura_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass aura_redis_2024
    restart: unless-stopped

  # AURA Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - DEBUG=True
      - MONGO_URL=mongodb://admin:aura_admin_2024@mongodb:27017/aura_healthcare?authSource=admin
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://:aura_redis_2024@redis:6379/0
      - SECRET_KEY=aura_hackathon_secret_key_2024_iitb_cse
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    depends_on:
      - mongodb
      - qdrant
      - redis
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for dependencies...' &&
        sleep 10 &&
        echo 'Starting AURA Backend...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # AURA Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aura_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
      - GENERATE_SOURCEMAP=false
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: aura_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - production

volumes:
  qdrant_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: aura_network